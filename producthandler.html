<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Form to get all products -->
        <div class="form-group">
            <h2>Get All Products</h2>
            <button onclick="getAllProducts()">Get All Products</button>
        </div>

        <!-- Form to get a product by ID -->
        <div class="form-group">
            <h2>Get Product by ID</h2>
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" placeholder="Enter Product ID">
            <button onclick="getProductById()">Get Product</button>
        </div>

        <!-- Response section -->
        <div class="response">
            <h2>Response</h2>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script>
        // Function to fetch all products
        async function getAllProducts() {
            try {
                const response = await fetch('http://localhost/business-jmab/api/product/products');
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ success: false, errors: ['Failed to fetch products.'] });
            }
        }

        // Function to fetch a product by ID
        async function getProductById() {
            const productId = document.getElementById('productId').value;
            if (!productId) {
                alert('Please enter a Product ID.');
                return;
            }

            try {
                const response = await fetch(`http://localhost/business-jmab/api/product/product?id=${productId}`);
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ success: false, errors: ['Failed to fetch product.'] });
            }
        }

        // Function to display the response
        function displayResponse(data) {
            const responseOutput = document.getElementById('responseOutput');
            responseOutput.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
